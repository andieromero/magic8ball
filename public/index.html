<!DOCTYPE html>
<html lang="en" ng-app="magicApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Angular lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script src="/js/app.js"></script>
  </head>

  <body>
    <h1> MAGIC 8 BALL </h1>
    <input id="prompt" class="form-control" type="text" placeholder="Ask me about your future..." ng-model="qa.question">
    <button type="submit" class="btn btn-primary" ng-click="saveQA(qa.question)">Ask</button>
    <a href="#/feed"><small class="form-text text-muted">See what other's have asked!</small></a>
    <p id="answer" ng-model="qa.answer">{{qa.answer}}</p>
    <!-- Dynamically render templates -->
    <div class="container" ng-view>
    </div>
  </body>
</html>
